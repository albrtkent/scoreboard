<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 class="score" id="home-score">0</h2>
                <div class="buttons">
                  <button class="btn" onclick="updateScore('home', 1)">+1</button>
                  <button class="btn" onclick="updateScore('home', 2)">+2</button>
                  <button class="btn" onclick="updateScore('home', 3)">+3</button>
              </div>
            </div>
            <div class="column">
                <h3>AWAY</h3>
                <h2 class="score" id="away-score">0</h2>
                <div class="buttons">
                  <button class="btn" onclick="updateScore('away', 1)">+1</button>
                  <button class="btn" onclick="updateScore('away', 2)">+2</button>
                  <button class="btn" onclick="updateScore('away', 3)">+3</button>
              </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
